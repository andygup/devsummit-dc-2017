<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Load a basic WebMap - 4.2</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/view.css">

    <!-- Also try uncommenting this and reload app while browser is offline -->
    <!--<script src="https://js.arcgis.com/4.2/"></script>-->

    <script>
        require([
            "esri/views/MapView",
            "esri/WebMap",
            "dojo/domReady!"
        ], function(
            MapView, WebMap
        ) {
            var webmap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "f2e9b762544945f390ca4ac3671cfa72"
                }
            });

            var view = new MapView({
                map: webmap,
                container: "viewDiv"
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
